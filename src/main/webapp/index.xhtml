<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://java.sun.com/jsf/html">
<!--PrimeFaces namespace is necessary to add PrimeFaces components to your pages.-->


<h:head></h:head>
<body>

<h1>Chào mừng đến với ứng dụng JSF</h1>
<h:form>
    <h:outputLabel for="name" value="Tên:" />
    <h:inputText id="name" value="#{myBean.name}" required="true" />
    <h:message for="name" />

    <h:commandButton value="Gửi" action="#{myBean.processForm}" />
</h:form>
</body>
</html>
